<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tabs in JS</title>
</head>
<body>
    <div class="content">
    <nav>
        <button id="usa" onclick="usa()">USA</button>
        <button id="russia" onclick="rus()">Russia</button>
        <button id="germany" onclick="ger()">Germany</button>
        <button id="uk" onclick="uk()">UK</button>
    </nav>
    <h1 id="headline">USA</h1>
    <img id="flag" src="resources/usa.png" alt="Some random image">
    </div>
    <script src="index.js"></script>
</body>
</html>
